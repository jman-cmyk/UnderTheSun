<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <link rel="stylesheet" type="text/css" href="pdfViewerStyles.css">
</head>
<body>
    <div id="pdf-container">
        <div id="top-bar">
            <a href="index.html" id="back-button">&#8592;</a>
            <div id="date-text">December 19, 2023</div>
        </div>
        <div id="release-text">For Immediate Release</div>
        <!-- PDF Viewer for Desktop -->
        <iframe id="pdf-viewer" src="Gravity.pdf#toolbar=0" width="100%" height="90%"></iframe>
        <!-- Download Button for Mobile -->
        <div id="mobile-download" style="display:none;">
            <a href="Gravity.pdf" download="Gravity.pdf" class="download-button">Download PDF</a>
        </div>
    </div>
    <script src="pdfViewerScript.js"></script>
</body>
</html>
