<!DOCTYPE html>
<html>
    <head>
        <title>Under the Sun</title>
    
        <!-- Cache-Control Meta Tags -->
        <link rel="preload" href="path/to/Gravity.pdf" as="document">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    
<body>
    <div id="main-content">
        
        <img src="albumcover.png" alt="Album Cover: Under the Sun" id="album-cover">
        <div id="uploading-section">
            <div id="file-uploading-text">File Uploading<span id="loading-dots"></span></div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="countdown-timer">
                <span id="days"></span>d :
                <span id="hours"></span>h :
                <span id="minutes"></span>m :
                <span id="seconds"></span>s
            </div>
        </div>
        <a href="Gravity.pdf" id="pdf-link" onclick="return confirmPdfDownload();">
            <img src="pdf.png" alt="PDF" id="pdf-icon">
        </a>            
     <div id="scrolling-text">
            <div id="scrolling-content">
                 &nbsp; Isaiah Schmidt &nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Under the Sun &nbsp;&nbsp; //  &nbsp;&nbsp;Time for Everything &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Coming March 1, 2024 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp; 
            </div>
        </div>
    <div id="stars-container"></div>
</body>
</html>
